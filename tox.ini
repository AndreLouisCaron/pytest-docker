# -*- coding: utf-8 -*-

[tox]
envlist =
  py27
  py35

[testenv]
deps =
  -rtests/requirements.in
passenv =
  COMPOSE_PROJECT_NAME
  DOCKER_CERT_PATH
  DOCKER_HOST
  DOCKER_TLS_VERIFY
commands =
  python setup.py check -s -r
  flake8 src/pytest_docker/ tests/
  coverage erase
  coverage run -m pytest {posargs:-s -vv tests/}
  coverage html
  coverage report -m --fail-under=100
